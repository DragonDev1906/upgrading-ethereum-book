<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <title>Reward and Issuance Curves</title></head>
  <body>
<script src="https://unpkg.com/rough-viz@1.0.6"></script>

<div id="rewards-curve"></div>
<div id="issuance-curve"></div>
  
<script>
new roughViz.Line({
  element: '#rewards-curve',
  width: 1200,
  height: 600,

  data: {
    y: [13.15,9.29,7.59,6.57,5.88,5.37,4.96,4.64,4.38,4.15,3.96,3.79],
  },
  x: [50,100,150,200,250,300,350,400,450,500,550,600],
  xLabel: "Number of active validators (thousands)",
  yLabel: "Annual return on 32 ETH stake (%)",

  roughness: 1,
  simplification: 0.2,
  bowing: 0,

  colors: ["black"],
  strokeWidth: 1.5,

  circle: true,
  circleRadius: 6,
  circleRoughness: 1,

  axisStrokeWidth: 1.0,
  axisRoughness: 0.4,
  axisFontSize: 20,

  labelFontSize: 30,

  margin: {top: 50, right: 20, bottom: 80, left: 150},

  legend: false,
  interactive: false,
});
</script>

<script>

});

</body>
