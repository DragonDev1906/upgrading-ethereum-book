<html lang="en-GB">

    <meta charset="utf-8">

    <script src="./roughviz.min.js">
      <!-- This library can be built from https://github.com/benjaminion/roughViz -->
    </script>
    <style>
      div.svg {border: solid black 1px; margin: 1ex 0;}

  <body>

<div class="all">

<script>
  <!-- set some defaults -->
  opts = {
    width: 1200,
    height: 600,
    roughness: 1,
    bowing: 0,
    simplification: 0.2,
    axisRoughness: 1,
    axisStrokeWidth: 1.0,
    axisFontSize: 20,
    labelFontSize: 30,
    legend: false,
    interactive: false,
  };
</script>
  
<!-- Issuance Curve ------------------------------------------------ -->

<div class="svg" id="issuance-curve"></div>
<script>
  {
    const nPoints = 12;
    const xVals = [];
    const yVals = [];

    const epochsPerYear = 365.25 * 225;
    const xFunc = i => (1 + i) * 50;
    const yFunc = x => epochsPerYear * 32 * x * 64 / Math.floor(Math.sqrt(1000000000 * 32 * x));
    
    for (let i = 0; i < nPoints; i++) {
      xVals[i] = xFunc(i);
      yVals[i] = yFunc(1000 * xVals[i]) / 1000;
    }

    new roughViz.Line({
      element: '#issuance-curve',
      width: opts.width,
      height: opts.height,

      data: {
        y: yVals,
      },
      x: xVals,
      xLabel: "Number of active validators (thousands)",
      yLabel: "Annual issuance (thousand ETH)",
      xLabelDelta: 0,
      yLabelDelta: -40,

      roughness: opts.roughness,
      bowing: opts.bowing,
      simplification: opts.simplification,

      colors: ["black"],
      strokeWidth: 1.5,
      interpolation: ["curve"],

      circle: true,
      circleRadius: 6,
      circleRoughness: 1,

      axisStrokeWidth: opts.axisStrokeWidth,
      axisRoughness: opts.axisRoughness,
      axisFontSize: opts.axisFontSize,
      labelFontSize: opts.labelFontSize,

      margin: {top: 50, right: 20, bottom: 80, left: 100},

      legend: opts.legend,
      //interactive: opts.interactive,
      interactive: true,
    });
  }
</script>

<!-- Reward Timeliness against exponential ------------------------- -->
    
<div class="svg" id="reward-timeliness"></div>
<script>
  {
    const nPoints = 40;
    const xVals = [];
    const y1Vals = [];
    const y2Vals = [];

    const y1Func = i => {
      if (i == 0)
        return 0.844;
      else if (i <= 4)
        return 0.625;
      else if (i <= 31)
        return 0.188;
      return -0.625;
    }

    // y2 = -0.6 + 1.44*exp(-0.1*x)
    const y2Func = i => -0.6 + 1.44 * Math.exp(-0.1 * i);

    for (let i = 0; i < nPoints; i++) {
      xVals[i] = (1 + i);
      y1Vals[i] = y1Func(i);
      y2Vals[i] = y2Func(i);
    }
    xVals[0] = "";

    new roughViz.Line({
      element: '#reward-timeliness',
      width: opts.width,
      height: opts.height,

      data: {
        y1: y1Vals,
        y2: y2Vals,
      },
      x: xVals,
      xLabel: "Slots delay",
      yLabel: "Net attestation reward weight",
      xLabelDelta: -10,
      yLabelDelta: -40,
      
      roughness: 0.7,
      bowing: opts.bowing,
      simplification: opts.simplification,

      colors: ["black"],
      interpolation: ["straight", "curve"],
      dash: [[0], [8, 6]],
      strokeWidth: 1.5,

      circle: false,

      axisStrokeWidth: opts.axisStrokeWidth,
      axisRoughness: opts.axisRoughness,
      axisFontSize: opts.axisFontSize,
      labelFontSize: opts.labelFontSize,

      margin: {top: 50, right: 20, bottom: 60, left: 100},

      legend: opts.legend,
      interactive: opts.interactive,
    });
  }
</script>
